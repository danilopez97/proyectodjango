<!DOCTYPE html>
<html lang="es">

<head>
    {% load static %}

    <title>{% block titulo %}|{% endblock %} </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   
    <script type="application/x-javascript">
        addEventListener("load", function() {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <!-- css -->
    <link href="{% static 'css/bootstrap.css'%}" rel="stylesheet" type="text/css" media="all" />
    <link rel="stylesheet" href="{% static 'css/flexslider.css'%}" type="text/css" media="screen" property="" />
    <link href="{% static 'css/style.css'%}" rel="stylesheet" type="text/css" media="all" />
    <!--// css -->
    <!-- font -->
    <link href='//fonts.googleapis.com/css?family=Josefin+Sans:400,100,100italic,300,300italic,400italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
    <!-- //font -->
    
    <script src="{% static 'js/jquery.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.js'%}"></script>
</head>

<body>
    <div class="header">
        <!-- Navbar -->
        <nav class="navbar navbar-default">
            <div class="container">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                    <a href="/">
                        <h1>Inicio </h1>
                    </a>
                </div>

                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-left">
                        {% if not request.user.is_authenticated %}
                       
                        <li class="hover-effect"><a href="{% url 'listar_eventos'  %}">Eventos</a></li>
                        <li class="hover-effect"><a href="{% url 'listar_personas'  %}">Personas</a></li>


                        {% else %}
                      
                        <li class="hover-effect"><a href="{% url 'listar_eventos'  %}">Eventos</a></li>
                        <li class="hover-effect"><a href="{% url 'listar_personas'  %}">Personas</a></li>
                        

            
                        {%endif%}
                    </ul>

                </div>

            </div>
        </nav>
        <!-- //Navbar -->


        {% block content %} {% endblock %}

    </div>


		<div class="copyright">
			<p>&copy; 2018 Eventos. All Rights Reserved | Design by <a href="http://w3layouts.com/" target="_blank"> Daniel LÃ³pez </a></p>
		</div>
</body>


</html>
